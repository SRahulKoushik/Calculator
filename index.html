<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="calc">
            <h2 align="center" style="color:white">Javascript Calculator</h2>
            <form action="" class="hide-submit">
                <div class="display">
                    <input type="text" name="display" class="output" id="result">
                </div>

                <div class="row3">
                    <input type="button" class="calcbutton fact" value="1/x" onclick="display.value **= '-1' ">
                    <input type="button" class="calcbutton AC operator" value="AC" onclick="clr()">
                    <input type="button" class="calcbutton AC operator" value="CE" onclick="clr()">
                    <input type="button" class="operator" value="DEL"
                        onclick="display.value= display.value.substring(0, display.value.length-1)">
                    <input type="button" class="operator" value="รท" onclick="dis('/')" class="operator">
                </div>
                <div class="row4">
                    <input type="button" class="calcbutton" value="log" onclick="dis('log($)')">
                    <input type="button" class="calcbutton" value="7" onclick="dis('7')">
                    <input type="button" class="calcbutton" value="8" onclick="dis('8')">
                    <input type="button" class="calcbutton" value="9" onclick="dis('9')">
                    <input type="button" class="calcbutton operator" value="x" onclick="dis('*')">
                </div>
                <div class="row5">
                    <input type="button" class="calcbutton" value="sin" onclick="dis('sin($)')">
                    <input type="button" class="calcbutton" value="4" onclick="dis('4')">
                    <input type="button" class="calcbutton" value="5" onclick="dis('5')">
                    <input type="button" class="calcbutton" value="6" onclick="dis('6')">
                    <input type="button" class="calcbutton operator" value="-" onclick="dis('-')">
                </div>
                <div class="row6">
                    <input type="button" class="calcbutton" value="cos" onclick="dis('cos($)')">
                    <input type="button" class="calcbutton" value="1" onclick="dis('1')">
                    <input type="button" class="calcbutton" value="2" onclick="dis('2')">
                    <input type="button" class="calcbutton" value="3" onclick="dis('3')">
                    <input type="button" class="calcbutton operator" value="+" onclick="dis('+')">
                </div>
                <div class="row7">
                    <input type="button" class="calcbutton" value="tan" onclick="dis('sin($)')">
                    <input type="button" class="calcbutton" value="00" onclick="dis('00')">
                    <input type="button" class="calcbutton" value="0" onclick="dis('0')">
                    <input type="button" class="calcbutton" value="." onclick="dis('.')">
                    <input type="button" class="calcbutton operator equal" value="=" onclick="solve()">
                </div>
            </form>
        </div>
    </div>
    <p align="center">* Here log,sin,cos,tan functions are to be entered after entering the value.</p>
    <p align="center">* Here log is calculated as natural logarithm(to base e).</p>
    <p align="center">* Here trigonometric values are calculated in radians.</p>

    <script src="script.js"></script>
</body>

</html>
